plugins {
    id 'java'
    id "io.freefair.lombok" version "4.1.6"
}

group 'patterns.approach.boilerplate.java'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'com.google.flogger', name: 'flogger-system-backend', version: '0.4'
    compile group: 'com.google.flogger', name: 'flogger', version: '0.4'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.2'
    compile group: 'com.google.inject', name: 'guice', version: '4.2.2'
    compile group: 'name.falgout.jeffrey.testing.junit5', name: 'guice-extension', version: '1.2.1'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.5.2'
}

test {
    useJUnitPlatform()
}
